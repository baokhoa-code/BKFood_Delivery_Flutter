name: food_delivery_app_flutter
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.1.4
  dots_indicator: ^2.0.0
  persistent_bottom_nav_bar: ^5.0.2
  shared_preferences: ^2.0.11
  intl: ^0.17.0
  google_maps_flutter: ^2.1.2
  geocoding: ^2.0.4
  geolocator: ^8.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/image/
  fonts:
  - family: Roboto
    fonts:
      - asset: assets/font/Roboto-Regular.ttf
        weight: 400
      - asset: assets/font/Roboto-Medium.ttf
        weight: 500
      - asset: assets/font/Roboto-Bold.ttf
        weight: 700
      - asset: assets/font/Roboto-Black.ttf
        weight: 900
  